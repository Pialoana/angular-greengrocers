<header id="store">
  <h1>Greengrocers</h1>
  <ul class="item-list store--item-list">
    <li *ngFor="let item of storeItems">
      <div class="store--item-icon">
        <img [src]="'assets/icons/' + item.id + '.svg'" [alt]="item.name" />
      </div>
      <button (click)="addToCart.emit(item)">Add to cart</button>
    </li>
  </ul>
</header>
