<main id="cart">
  <h2>Your Cart</h2>
  <div class="cart--item-list-container">
    <ul *ngIf="cartItems.length > 0" class="item-list cart--item-list">
      <li *ngFor="let item of cartItems">
        <img
          class="cart--item-icon"
          [src]="'assets/icons/' + item.id + '.svg'"
          [alt]="item.name"
        />
        <p>{{ item.name }}</p>
        <button
          class="quantity-btn remove-btn center"
          (click)="decreaseQuantity.emit(item)"
        >
          -
        </button>
        <span class="quantity-text center">{{ item.quantity }}</span>
        <button
          class="quantity-btn add-btn center"
          (click)="increaseQuantity.emit(item)"
        >
          +
        </button>
      </li>
    </ul>
    <div *ngIf="cartItems.length === 0" class="empty-cart-message">
      Cart is empty
    </div>
  </div>
</main>
